{% block content %}
    <h2>Account Info</h2>
    {% if profile.avatar %}
        <div class="col-md-4">头像</div>
        <img src="{{ profile.avatar.url }}" style="max-width: 20%; border-radius: 15%;" class="col-md-4">
    {% else %}
        <h5 class="col-md-4">暂无头像</h5>
    {% endif %}
    <ul>
        <li>Username: {{ user.username }} </li>
        <li>Email: {{ user.email }} </li>

    </ul>
    <h2>Update My Profile</h2>

    <div class="form-wrapper">
        <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group col-md-4">
                <label for="avatar">上传头像</label>
                <input type="file" class="form-control-file" name="avatar" id="avatar">
            </div>

            <div class="form-group col-md-4">
                <label for="{{ form.text.id_for_label }}">名</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="">
            </div>
            <div class="form-group col-md-4">
                <label for="{{ form.text.id_for_label }}">姓</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="">
            </div>
            <div class="form-group col-md-4">
                <label for="{{ form.text.id_for_label }}">电话</label>
                <input type="text" class="form-control" id="telephone" name="telephone" value="">
            </div>
            <div class="form-group col-md-4">
                <label for="{{ form.text.id_for_label }}">组织</label>
                <input type="text" class="form-control" id="org" name="org" value="">
            </div>
            <!-- 提交按钮 -->
            <button type="submit" class="btn btn-primary">更新</button>
        </form>
    </div>

    <a href="{% url 'users:logout' %}">Logout</a>

{% endblock %}
